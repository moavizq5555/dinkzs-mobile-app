<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#667eea" />
    <title>Dinkzs - Mobile App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #000;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        padding-bottom: env(safe-area-inset-bottom);
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-size: 1.2rem;
        flex-direction: column;
      }

      .gif-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0;
        position: relative;
        animation: fadeIn 1s ease-in;
      }

      .gif-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      } */

      .loading-text {
        font-size: 1.1rem;
        font-weight: 500;
        text-align: center;
        margin-top: 0;
        color: white;
        animation: pulse 2s ease-in-out infinite;
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      #webview {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
        position: fixed;
        top: 0;
        left: 0;
      }

      .error-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        display: none;
        z-index: 10000;
      }

      .retry-button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="gif-container">
        <img
          id="loadingGif"
          src="assets/gifs/loading.gif"
          alt="Loading Dinkzs..."
        />
      </div>
      <div class="loading-text">Loading Dinkzs...</div>
    </div>

    <div class="error-message" id="errorMessage">
      <h3>Connection Error</h3>
      <p>Unable to load Dinkzs. Please check your internet connection.</p>
      <button class="retry-button" onclick="loadWebsite()">Retry</button>
    </div>

    <iframe
      id="webview"
      allow="camera; microphone; geolocation; fullscreen; display-capture; clipboard-read; clipboard-write"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation allow-top-navigation"
      onload="onWebViewLoad()"
      onerror="onWebViewError()"
    >
    </iframe>

    <script src="app.js"></script>
  </body>
</html>
