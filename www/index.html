<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#667eea" />
    <title>Dinkzs - Mobile App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #000;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        padding-bottom: env(safe-area-inset-bottom);
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-size: 1.2rem;
        flex-direction: column;
      }

      .dinkzs-logo {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      .dinkzs-logo svg {
        width: 80px;
        height: 80px;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 1.1rem;
        font-weight: 500;
        text-align: center;
        margin-top: 10px;
      }

      #webview {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
        position: fixed;
        top: 0;
        left: 0;
      }

      .error-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        display: none;
        z-index: 10000;
      }

      .retry-button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="dinkzs-logo">
        <svg
          viewBox="0 0 100 100"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Pickleball Paddle -->
          <ellipse
            cx="50"
            cy="35"
            rx="25"
            ry="8"
            fill="#667eea"
            stroke="#5a6fd8"
            stroke-width="2"
          />
          <rect
            x="45"
            y="35"
            width="10"
            height="40"
            fill="#667eea"
            stroke="#5a6fd8"
            stroke-width="2"
          />
          <rect x="47" y="75" width="6" height="8" fill="#5a6fd8" />

          <!-- Pickleball -->
          <circle
            cx="50"
            cy="25"
            r="8"
            fill="white"
            stroke="#5a6fd8"
            stroke-width="1"
          />
          <circle cx="47" cy="22" r="1" fill="#5a6fd8" />
          <circle cx="53" cy="22" r="1" fill="#5a6fd8" />
          <circle cx="50" cy="28" r="1" fill="#5a6fd8" />

          <!-- Dinkzs Text -->
          <text
            x="50"
            y="95"
            text-anchor="middle"
            font-family="Arial, sans-serif"
            font-size="12"
            font-weight="bold"
            fill="#667eea"
          >
            dinkzs
          </text>
        </svg>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Dinkzs...</div>
    </div>

    <div class="error-message" id="errorMessage">
      <h3>Connection Error</h3>
      <p>Unable to load Dinkzs. Please check your internet connection.</p>
      <button class="retry-button" onclick="loadWebsite()">Retry</button>
    </div>

    <iframe
      id="webview"
      src="https://admin.bhrproperties.in/"
      allow="camera; microphone; geolocation; fullscreen; display-capture; clipboard-read; clipboard-write"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation allow-top-navigation"
      onload="onWebViewLoad()"
      onerror="onWebViewError()"
    >
    </iframe>

    <script src="app.js"></script>
  </body>
</html>
